env:
  WINIT_X11_SCALE_FACTOR: '1.0'
window:
  dimensions:
    columns: 80
    lines: 20
  x: 0
  'y': 0
  padding:
    x: 0
    'y': 0
  decorations: full
  opacity: 0.7
startup_mode: Windowed
title: awjl
window.dynamic_title: true
scrolling:
  history: 100000
  multiplier: 3
font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 14
cursor:
  style:
    shape: Block
    blinking: 'On'
live_config_reload: true
colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    dim_foreground: '0xe3e3e3'
    bright_foreground: '0xffffff'
    dim_background: '0x1f1f1f'
    bright_background: '0x686868'
  normal:
    black: '0x1e2127'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'
  bright:
    black: '0x5c6370'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'
  cursor:
    text: '#061822'
    cursor: '#feaf3c'
  dim:
    black: '0x000000'
    red: '0xb21818'
    green: '0x18b218'
    yellow: '0xb26818'
    blue: '0x1818b2'
    magenta: '0xb218b2'
    cyan: '0x18b2b2'
    white: '0xb2b2b2'
  selection:
    text: '#ffe9d7'
    background: '#265b75'
  indexed_colors: []
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground
draw_bold_text_with_bright_colors: true
import:
  - ~/.alacritty-colorscheme/themes/{scheme_name}.yaml
