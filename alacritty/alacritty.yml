env:
  WINIT_X11_SCALE_FACTOR: '1.0'
  TERM: xterm-256color 
window:
  dimensions:
    columns: 80
    lines: 20
  x: 0
  'y': 0
  padding:
    x: 0
    'y': 0
  decorations: full
  opacity: 0.7
startup_mode: Windowed
title: awjl
window.dynamic_title: true
scrolling:
  history: 100000
  multiplier: 3
font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 22 
cursor:
  style:
    shape: Block
    blinking: 'On'
live_config_reload: true
colors:
  primary:
    background: '#011627'
    foreground: '#d6deeb'
    dim_foreground: '0xe3e3e3'
    bright_foreground: '0xffffff'
    dim_background: '0x1f1f1f'
    bright_background: '0x686868'
  normal:
    black: '#011627'
    red: '#ef5350'
    green: '#22da6e'
    yellow: '#c5e478'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#21c7a8'
    white: '#ffffff'
  bright:
    black: '#575656'
    red: '#ef5350'
    green: '#22da6e'
    yellow: '#ffeb95'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#7fdbca'
    white: '#ffffff'
  cursor:
    text: '#011627'
    cursor: '#d6deeb'
  dim:
    black: '0x000000'
    red: '0xb21818'
    green: '0x18b218'
    yellow: '0xb26818'
    blue: '0x1818b2'
    magenta: '0xb218b2'
    cyan: '0x18b2b2'
    white: '0xb2b2b2'
  selection:
    text: '#ffe9d7'
    background: '#1b90dd'
  indexed_colors: []
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground
draw_bold_text_with_bright_colors: true
import:
  - ~/.alacritty-colorscheme/themes/{scheme_name}.yaml
